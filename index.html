<!DOCTYPE html>
<html>
<head>
    <!-- <meta charset="utf-8" /> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheets/style.css" />
    <script src="assets/scripts/game.js" defer></script>
    <!-- <script src="assets/scripts/debuggerer.js" defer></script> -->
</head>
<body>
    <div id="page">
        <h1>Go Sports!</h1>
        <h2>Play Some Sportsball</h2>

         <div class="section-container">
            <div class="section">
                <h2 class="score-header">Scoreboard</h2>
                <div id="scoreboard">
                    <div class="scoreboard-half">
                        <div class="score">
                            <h3>Wins</h3>
                            <div class="number">
                                <h4 id="wins">00</h4>
                            </div>
                        </div>
                        <div class="logo">
                            <img src="assets/images/wr-logo.png" alt="WR logo">
                        </div>
                        <div class="score">
                            <h3>Losses</h3>
                            <div class="number">
                                <h4 id="losses">00</h4>
                            </div>
                        </div>
                    </div>
                    <div class="scoreboard-half">
                        <div class="ballout">
                            <h3>Ball</h3>
                            <div class="letter">
                                <h4>OOO</h4>
                            </div>
                        </div>
                        <div class="strike">
                            <h3>Strike</h3>
                            <div class="letter">
                                <h4 id="strikes">OOOOOOOOOO</h4>
                            </div>
                        </div>
                        <div class="ballout">
                            <h3>Out</h3>
                            <div class="letter">
                                <h4>OO</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                
            </div>

            <p>Press a key on the keyboard to guess a letter.</p>
        </div>
    </div>
</body>
</html>
